<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button label="Previous" 
            icon-name="utility:chevronleft"
            onclick={previousHandler}
            disabled={disablePrevious}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="grow">
            <p class="slds-text-align_center">Displaying {currentPage} of {totalPage} Page</p>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="next" 
            icon-name="utility:chevronright"
            icon-position="right"
            onclick={nextHandler}
            disabled={disableNext}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item  class="slds-var-p-horizontal_small">
            <lightning-combobox
                label="Items per Page"
                value={recordSize}
                options={recordSizeOptions}
                onchange={handleItemsPerPageChange}
            ></lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>
</template>
